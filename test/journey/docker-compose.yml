version: "3.4"
services:
  weaviate:
    image: semitechnologies/weaviate:1.18.0
    ports:
     - "8080:8080"
    environment:
      LOG_LEVEL: "debug"
      CONTEXTIONARY_URL: host.docker.internal:9999
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: "./data"
      DEFAULT_VECTORIZER_MODULE: text2vec-contextionary
  minimal:
    image: c11y-local-journeytest-minimal
    environment:
      EXTENSIONS_STORAGE_MODE: weaviate
      EXTENSIONS_STORAGE_ORIGIN: http://weaviate:8080
  full:
    image: c11y-local-journeytest-full
    environment:
      EXTENSIONS_STORAGE_MODE: weaviate
      EXTENSIONS_STORAGE_ORIGIN: http://weaviate:8080
      LOG_LEVEL: debug
      MAX_COMPOUND_WORD_LENGTH: 4
      MAX_BATCH_SIZE: 200
    ports:
      - "9999:9999"
  test-env:
    build: 
      context: . # paths are relative to the docker-compose file, so they point to ./test/journey/
      dockerfile: ./Dockerfile
    volumes:
      - ./:/testfiles
    environment:
      DIMENSIONS: "$DIMENSIONS"


