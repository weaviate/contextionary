if: branch = master
env:
  global:
  - DOCKER_ORG: semitechnologies
  - DOCKER_REPO: contextionary
  - VERSION: 0.16.0-v0.4.9
  - GO111MODULE: true
  - secure: 
  - secure: 

language: docker

jobs:
  include:
    - stage: verify
      name: "Build en and run journey tests against"
      env:
        - LANGUAGES="en"
      script:
        - set -e
        - ./build.sh
        - ./test/journey.sh

    - stage: buildanddeploy
      name: "Build and deploy: en"
      env:
        - LANGUAGES="en"
      script:
        - set -e
        - ./build.sh
        - travis_wait 90 ./docker_push.sh

    - stage: buildanddeploy
      name: "Build and deploy: de"
      env:
        - LANGUAGES="de"
      script:
        - set -e
        - ./build.sh
        - travis_wait 90 ./docker_push.sh

    - stage: buildanddeploy
      name: "Build and deploy: nl"
      env:
        - LANGUAGES="nl"
      script:
        - set -e
        - ./build.sh
        - travis_wait 90 ./docker_push.sh

    - stage: buildanddeploy
      name: "Build and deploy: it"
      env:
        - LANGUAGES="it"
      script:
        - set -e
        - ./build.sh
        - travis_wait 90 ./docker_push.sh

    - stage: buildanddeploy
      name: "Build and deploy: cs"
      env:
        - LANGUAGES="cs"
      script:
        - set -e
        - ./build.sh
        - travis_wait 90 ./docker_push.sh
